<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconocimiento Hi!Kpop</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(to bottom, #1a237e, #4a148c); /* Degradado azul y púrpura */
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        h1 {
            font-family: 'Great Vibes', cursive;
            color: #f50057; /* Fucsia */
            font-size: 3.5rem;
            margin-bottom: 20px;
        }
        .image-container {
            width: 300px;
            height: auto;
            margin: 20px 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        img {
            width: 100%;
            height: auto;
            display: block;
        }
        .description {
            background: rgba(255, 255, 255, 0.1); /* Fondo semitransparente */
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            font-size: 1.2rem;
            line-height: 1.8;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .description strong {
            color: #FFD700; /* Dorado*/
        }
        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #bdbdbd;
        }
    </style>
</head>
<body>
    <h1>Reconocimiento Hi!Kpop</h1>
    <div class="image-container">
        <!-- Cambia 'imagen_ejemplo.jpg' por tu imagen -->
        <img src="imagen_ejemplo.jpg" alt="Reconocimiento">
    </div>
    <div class="description">
        <p>Se extiende la presente a los 15 días del mes de diciembre, en la primera edición de la Hi!Kpop, como reconocimiento por destacar en el desarrollo coreográfico del concurso Kpop solista.</p>
        <p><strong>¡Felicitaciones!</strong></p>
    </div>
    <footer>
        © 2024 Hi!Kpop - Todos los derechos reservados.
    </footer>
</body>
</html>
